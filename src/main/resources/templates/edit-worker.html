<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Worker</title>
    <style>
        .edit-worker-form {
            background-color: #f2f2f2;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            width: 50%;
            margin: 20px auto;
        }

        .edit-worker-form label {
            display: block;
            margin-bottom: 10px;
        }

        .edit-worker-form input[type="text"],
        .edit-worker-form input[type="date"],
        .edit-worker-form input[type="email"],
        .edit-worker-form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .edit-worker-form .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .edit-worker-form .button:hover {
            background-color: #4CAF50;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        a.button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
<h1>Edit Worker</h1>

<form th:action="@{/cafeteria/workers/{id}/edit(id=${worker.id})}" th:object="${worker}" method="post" class="edit-worker-form">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" th:value="${worker.birthDate}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <label for="role">Role:</label>
    <select id="role" name="role.id" th:field="*{role.id}" required>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
    </select><br>

    <input type="submit" value="Update" class="button">
</form>

<br>
<br>

<!-- Link to return to the list of workers -->
<a class="button" href="/cafeteria/workers">Back to Workers List</a>

</body>
</html>
